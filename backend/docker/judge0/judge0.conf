################################################################################
# Judge0 Configuration File
################################################################################

# Database Configuration
POSTGRES_HOST=judge0-db
POSTGRES_DB=judge0
POSTGRES_USER=judge0
POSTGRES_PASSWORD=judge0password

# Redis Configuration  
REDIS_HOST=judge0-redis
REDIS_PORT=6379
REDIS_PASSWORD=judge0redispassword

# Judge0 Basic Configuration
JUDGE0_VERSION=1.13.0
JUDGE0_HOMEPAGE=http://localhost:2358

# Security Settings
ENABLE_WAIT_RESULT=true
ENABLE_COMPILER_OPTIONS=false
ALLOWED_LANGUAGES_FOR_COMPILE_OPTIONS=

# Queue Configuration
MAX_QUEUE_SIZE=100
MAX_JOBS_IN_QUEUE=30

# Resource Limits
MAX_CPU_TIME_LIMIT=15
MAX_CPU_EXTRA_TIME=5
MAX_WALL_TIME_LIMIT=20
MAX_MEMORY_LIMIT=512000
MAX_STACK_LIMIT=128000
MAX_MAX_PROCESSES_AND_OR_THREADS=120
MAX_OUTPUT_SIZE=10240
MAX_EXTRACTION_SIZE=10240
MAX_FILE_SIZE=1024
NUMBER_OF_RUNS=1

# Callback Configuration
ENABLE_CALLBACKS=false
CALLBACKS_MAX_TRIES=3
CALLBACKS_TIMEOUT=5

# Additional Features
ENABLE_ADDITIONAL_FILES=false
ENABLE_BATCHED_RUNS=false
ENABLE_NETWORK=false

# Sandbox Configuration (cgroup v2 compatibility)
USE_DOCS_AS_FILESYSTEM=false
ENABLE_PER_PROCESS_AND_THREAD_TIME_LIMIT=false
ENABLE_PER_PROCESS_AND_THREAD_MEMORY_LIMIT=false
ALLOW_ENABLE_NETWORK=false
ALLOW_ENABLE_PER_PROCESS_AND_THREAD_TIME_LIMIT=false
ALLOW_ENABLE_PER_PROCESS_AND_THREAD_MEMORY_LIMIT=false
